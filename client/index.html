<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="fullscreen-bg">
        <video loop muted autoplay poster="images/money-vid-still.png" class="fullscreen-bg__video">
            <source src="images/money-vid.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay"></div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>CASH OUT</h1>
            <span class="transaction"></span>
            <input type="button" value="More Change?" id="start-again" class="btn btn-info" style="display: none;">
        </div>
    </div>

    <div class="container">
        <div class="form-area col-md-6">

            <div class="row">
                <div class="col-md-7">
                    <div class="row">
                        <p class="directions">Making proper change can be difficult. Enter the values and see what denominations to dispense.</p>
                    </div>
                    <div class="cashier row">
                        <img src="./images/cashier.png" alt="cashier">
                    </div>
                </div>

                <div class="col-md-5">
                    <form action="/" method="POST">
                        <div class="form-group">
                            <!-- <label for="total-due">Due:</label><br> -->
                            <input type="text" id="total-due" name="total-due" placeholder="Enter total due..." value=""
                                required=true><br>
                            <!-- <label for="total-paid">Paid:</label><br> -->
                            <input type="text" id="total-paid" name="total-paid" placeholder="Enter total paid..."
                                value="" required=true><br><br>
                            <input type="button" value="Make Change" id="get-change" class="btn btn-success">
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="change-area" style="display: none;">
            <div class="change-due">
                <h2>Here's your change:</h2>
            </div>
            <div id="total-change"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
